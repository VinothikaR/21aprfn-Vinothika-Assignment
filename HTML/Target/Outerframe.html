<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Attribute with iframe Example</title>
</head>
<body>

  <h1>Main Page</h1>
  <p>This is the main page. Below is an iframe loading another page.</p>

  <!-- Embedding an iframe -->
  <iframe src="innerframe.html" width="600" height="300" style="border: 2px solid black;"></iframe>

</body>
</html>
