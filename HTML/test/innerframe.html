<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inside iframe</title>
</head>
<body>

  <h2>This is inside the iframe!</h2>

  <!-- Links inside the iframe -->
  <p><a href="https://www.wikipedia.org" target="_self">Open Wikipedia (Inside iframe)</a></p> <!--opens in current frame-->

  <p><a href="https://www.wikipedia.org" target="_parent">Open Wikipedia (Replace iframe)</a></p> <!--opens in outerframe-->

  <p><a href="https://www.wikipedia.org" target="_top">Open Wikipedia (Replace full page)</a></p><!--opens on browser window-->

</body>
</html>
