<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Rowspan and Colspan</title>
</head>
<body>

    <h2>Project Schedule</h2>
    
    <table border="1">
        <!-- Table Header -->
        <tr>
            <th>Project</th>
            <th colspan="2">Team Members</th> <!-- Column span 2 columns -->
        </tr>
        <!-- Table Row 1 -->
        <tr>
            <td rowspan="2">Project A</td> <!-- Rowspan 2 rows -->
            <td>John</td>
            <td>Mary</td>
        </tr>
        <!-- Table Row 2 -->
        <tr>
            <td>Peter</td>
            <td>Jane</td>
        </tr>
        <!-- Table Row 3 -->
        <tr>
            <td>Project B</td>
            <td>Tom</td>
            <td>Emily</td>
        </tr>
    </table>

</body>
</html>
