<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <h3>Register Here</h3>
        <p>To create an account</p>
        <form action="registered.html" method="get">
            <label for="first-name">First name: <span class="required">*</span></label>
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <br><br>
            <label for="last-name">Last name:<span class="required">*</span></label>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            <br><br>
            <label for="mobile">Mobile No:<span class="required">*</span></label>
            <input type="number" id="mobile" name="mobile" placeholder="Mobile No" required>
            <br><br>
            <label for="email">Email_ID:<span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email_ID" required>
            <br><br>
            <label for="password">Password:<span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br><br>
            <label for="confirm-password">Confirm Password:<span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter Password" required>
            <br><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
