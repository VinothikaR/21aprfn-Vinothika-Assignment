<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration successfull</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Details-container">
        <h3>Registration completed successfully.</h3>
        <p>Let's get started with few more details for better experience...</p>
        <form action="login.html" method="get">
            <label for="Gender">Gender: <span class="required">*</span></label>
            <select name="Gender" id="Gender" required>
                <option value="Select">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer_not">prefer not to say</option>
            </select>
            <br><br>
            <label for="qualification">Qualification: <span class="required">*</span></label>
            <select name="qualification" id="qualification" required>
                <option value="Select">Select</option>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Diploma">Diploma</option>
                <option value="Under graduate">Under graduate</option>
                <option value="Post graduate">Post graduate</option>
                <option value="Phd">Phd</option>
            </select>
            <br><br>
            <label for="Degree">Degree: <span class="required">*</span></label>
            <select name="Degree" id="Degree" required>
                <option value="Select">Select</option>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Diploma">Diploma</option>
                <option value="BA(Bachelor of Arts)">BA(Bachelor of Arts)</option>
                <option value="BSC(Bachelor of science)">BSC(Bachelor of science)</option>
                <option value="BCOM(Bachelor of commerce)">BCOM(Bachelor of commerce)</option>
                <option value="BBA(Bachelor of Business Administration)">BBA(Bachelor of Business Administration)</option>
                <option value="BE(Bachelor of Engineering)">BE(Bachelor of Engineering)</option>
                <option value="BTECH(Bachelor of Technology)">BTECH(Bachelor of Technology)</option>
                <option value="BARCH(Bachelor of Architecture)">BARCH(Bachelor of Architecture)</option>
                <option value="BFA(Bachelor of Fine Arts)">BFA(Bachelor of Fine Arts)</option>
                <option value="BEd(Bachelor of Education)">BEd(Bachelor of Education)</option>
                <option value="BCA(Bachelor of computer Application)">BCA(Bachelor of computer Application)</option>
                <option value="MBBS(Bachelor of Medicine, Bachelor of surgery)">MBBS(Bachelor of Medicine, Bachelor of surgery)</option>
                <option value="BDes(Bachelor of Design)">BDes(Bachelor of Design)</option>
                <option value="BPharm(Bachelor of Pharmacy)">BPharm (Bachelor of Pharmacy)</option>
                <option value="MBA(MAster of Business Administration)">MBA(MAster of Business Administration)</option>
                <option value="MS(master of science)">MS master of science</option>
                <option value="MA(Master of Arts)">MA master of Arts</option>
                <option value="ME(Master of Engineering)">ME master of Engineering</option>
                <option value="MCA(Master of computer Application)">MCA(Master of computer Application)</option>
            </select>
            <br><br>
            <label for="Majored in">Majored in: <span class="required">*</span></label>
            <select name="Majored in" id="Majored in" required>
                <option value="Select">Select</option>
                <option value="Automobile">Automobile</option>
                <option value="Accounting">Accounting</option>
                <option value="Architecture">Architecture</option>
                <option value="Civil">Civil</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Physiotherapy">Physiotherapy</option>
                <option value="Electronic Communication Engineering">Electronic Communication Engineering</option>
                <option value="Electrical Electronics Engineering">Electrical Electronics Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Micro Bi0logy">Micro Bilogy</option>
                <option value="BSC.Maths">Maths</option>
                <option value="BSC.Physics">Physics</option>
                <option value="BSC.Chemistry">Chemistry</option>
                <option value="Bsc Agriculture">Bsc Agriculture</option>
                <option value="BA.English">BA.English</option>
                <option value="BA.TAmil">BA.TAmil</option>
                <option value="Bsc Bilotechnology">Bsc Bilotechnology</option>
                <option value="Chaterred Accountant">Chaterred Accountant</option>
                <option value="Medical Lab Technology">Medical Lab Technology</option>
                <option value="Bsc Zoology">Bsc Zoology</option>
                <option value="Textile">Textile</option>
                <option value="Instrumentaion">Instrumentaion</option>
                <option value="Mechatronics">Mechatronics</option>
                <option value="Visual Communication">Visual Communication</option>
                <option value="Geology">Geology</option>
                <option value="Horticulture">Horticulture</option>
            </select>
            <br><br>
            <label for="CGPA">CGPA in %: <span class="required">*</span></label>
            <input type="number" name="CGPA" id="CGPA" placeholder="Enter CGPA" required >
            <br><br>
            <label for="College Name">College Name: <span class="required">*</span></label>
            <input type="text" name="College Name" id="College Name" placeholder="Enter College Name" required >
            <br><br>
            <label for="Job Title">Desired Job Title: <span class="required">*</span></label>
            <select name="Job Title" id="Job Title" required>
                <option value="Select">Select</option>
                    <optgroup label="Business & Finance:">
                        <option value="Accountant">Accountant</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Financial Analyst">Financial Analyst</option>
                        <option value="Business Analyst">Business Analyst</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Sales Manager">Sales Manager</option>
                        <option value="Marketing Manager">Marketing Manager</option>
                    </optgroup>
                    <optgroup label="Marketing">
                        <option value="Social Media Manager">Social Media Manager</option>
                        <option value="Content Writer">Content Writer</option>
                        <option value="Graphic Designer"> Graphic Designer</option>
                        <option value="SEO Specialist">SEO Specialist</option>                      
                    </optgroup>
                    <optgroup label="Technology:">
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Network Engineer">Network Engineer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="IT Support Specialist">IT Support Specialist</option>
                        <option value="Technical Support Engineer">Technical Support Engineer</option>
                        <option value="Test Engineer">Test Engineer</option>
                    </optgroup>
                    <optgroup label="Human Resources">
                        <option value="HR Manager">HR Manager</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="HR Specialist">HR Specialist</option>
                        <option value="Talent Acquisition Specialist">Talent Acquisition Specialist</option>
                        <option value="HR Generalist">HR Generalist</option>
                    </optgroup>
                    <optgroup label="Other Fields">
                        <option value="Construction Worker">Construction Worker</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Retail Manager">Retail Manager</option>
                        <option value="Welder">Welder</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Counselor">Counselor</option>
                        <option value="Professor">Professor</option>
                    </optgroup>
                    <optgroup label="Entry-Level/Associate">
                        <option value="Assistant">Assistant</option>
                        <option value="Associate">Associate</option>
                        <option value="Intern">Intern</option>
                        <option value="Executive Assistant">Executive Assistant</option>
                    </optgroup>
                    <optgroup label="Customer service">
                        <option value="Customer Service Representative">Customer Service Representative</option>
                        <option value="Customer Support Specialist">Customer Support Specialist</option>
                        <option value="Technical Support Specialist">Technical Support Specialist</option>
                    </optgroup>
                     <optgroup label="Sales">
                        <option value="Sales Manager">Sales Manager</option>
                        <option value="Account Executive">Account Executive</option>
                        <option value="Sales Representative">Sales Representative</option>
                    </optgroup>
            </select>
            <br><br>
            <label for="experience">Experience: <span class="required">*</span></label>
            <select name="experience" id="experience">
                <option value="Select">Select</option>
                <option value="Fresher">Fresher</option>
                <option value="Experienced">Experienced</option>
            </select>
            <br><br>
            <label for="Years of experience">Years of experience: <span class="ex">(if applicable)</span></label>
            <select name="Years of experience" id="Years of experience"> 
                <option value="Select">Select</option>
                <option value="N/A">N/A</option>
                <option value="0-1">0-1</option>
                <option value="1-3">1-3</option>
                <option value="3-5">3-5</option>
                <option value="5-8">5-8</option>
                <option value="9-10">9-10</option>
                <option value=">10">>10</option>
            </select>
            <br><br>
            <label for="Salary">Desired Minimum Salary:</label>
            <input type="number" name="Salary" id="Salary" placeholder="Enter Desired Minimum Salary" required >
            <br><br>
            <label for="job type">Job Type:</label>
            <select name="job type" id="job type">
                <option value="Select">Select</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Temporary">Temporary</option>
                <option value="Permanent">Permanent</option>
                <option value="Internship">Internship</option>
            </select>
            <br><br>
            <label for="Work Schedule">Work Schedule:</label>
            <select name="Work Schedule" id="Work Schedule">
                <option value="Select">Select</option>
                <option value="Mon-Fri">Mon-Fri</option>
                <option value="Morn Shift">Morn Shift</option>
                <option value="Even Shift">Even Shift</option>
                <option value="Night Shift">Night Shift</option>
                <option value="Over Night Shift">Over Night Shift</option>
                <option value="Rotational Shift">Rotational Shift</option>
                <option value="Fixed">Fixed</option>
            </select>
            <br><br>
            <label for="Work Setting">Work Setting:</label>
            <select name="Work Setting" id="work Setting">
                <option value="Select">Select</option>
                <option value="Work From Office">Work From Office</option>
                <option value="Work From Home">Work From Home</option>
                <option value="Hybrid">Hybrid</option>
            </select>
            <br><br>
            <button type="submit">Save and continue to Login</button>
        </form>
    </div>
</body>
</html>
